---
# Source: hello-kustomized/templates/serviceaccount.yaml
apiVersion: v1
kind: ServiceAccount
metadata:
  name: release-name-hello-kustomized
  labels:
    helm.sh/chart: hello-kustomized-0.1.0
    app.kubernetes.io/name: hello-kustomized
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
---
# Source: hello-kustomized/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: release-name-hello-kustomized
  labels:
    helm.sh/chart: hello-kustomized-0.1.0
    app.kubernetes.io/name: hello-kustomized
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: hello-kustomized
    app.kubernetes.io/instance: release-name
---
# Source: hello-kustomized/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-hello-kustomized
  labels:
    helm.sh/chart: hello-kustomized-0.1.0
    app.kubernetes.io/name: hello-kustomized
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: hello-kustomized
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: hello-kustomized
        app.kubernetes.io/instance: release-name
    spec:
      serviceAccountName: release-name-hello-kustomized
      securityContext:
        {}
      containers:
        - name: hello-kustomized
          securityContext:
            {}
          image: "us-docker.pkg.dev/cloudrun/container/hello:1.16.0"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {}
---
# Source: hello-kustomized/templates/tests/test-connection.yaml
apiVersion: v1
kind: Pod
metadata:
  name: "release-name-hello-kustomized-test-connection"
  labels:
    helm.sh/chart: hello-kustomized-0.1.0
    app.kubernetes.io/name: hello-kustomized
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['release-name-hello-kustomized:80']
  restartPolicy: Never
